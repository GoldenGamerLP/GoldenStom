plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "6.1.0"
}

group 'de.alex.goldenstom'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    mavenLocal()
    maven { url 'https://repo.spongepowered.org/maven' }
    maven { url 'https://jitpack.io' }
    maven { url 'https://s01.oss.sonatype.org/content/repositories/snapshots/'}
    maven {
        name = "sonatype-oss-snapshots"
        url = "https://oss.sonatype.org/content/repositories/snapshots/"
    }
    maven { url "https://repo.spongepowered.org/repository/maven-public/" }
    maven { url 'https://repo.cloudnetservice.eu/repository/releases/' }
    maven { url 'https://repo.cloudnetservice.eu/repository/snapshots/' }
}

dependencies {
    implementation 'com.github.Minestom.Minestom:Minestom:aebf72de90'
    //implementation 'com.github.Minestom:Minestom:8ce43ca40c'
    implementation 'net.kyori:adventure-text-minimessage:4.12.0'
    implementation ('eu.cloudnetservice.cloudnet:wrapper-jvm:4.0.0-RC7')
    implementation 'scaffolding:core:unspecified'
    compileOnly 'eu.cloudnetservice.cloudnet:driver'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'de.alex.goldenstom.start.GoldenStom',
                "Multi-Release": true
    }
}
